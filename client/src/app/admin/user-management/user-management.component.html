<div class="row">
    <table class="table">
        <thead>
            <th style="width: 45%">User Name</th>
            <th style="width: 45%">Active Roles</th>
            <th style="width: 10%"></th>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.userName}}</td>
                <td>{{user.roles}}</td>
                <td>
                    <button class="btn btn-info" (click)="openRolesModal(user)">Edit Roles</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
